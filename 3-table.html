<!DOCTYPE html>
<html>
<head>
	<title>this is demo of table 3</title>
	<style type="text/css">
		html,body{
			height: 100%;
			width: 100%;
			margin: 0px;
		}
		table{
			width: 100%;
			border: 1px solid white;
			border-collapse: collapse;
			background-color: #dddddd
		}
		tr,td{
			color: white;
			text-align: center;
			padding: 20px;
			border: 3px solid white;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>S.No</td>
			<td colspan="2">Name&Phone Number</td>
			<td>State</td>
		</tr>
		<tr>
			<td>01</td>
			<td rowspan="2">ABC</td>
			<td>123456789</td>
			<td>AP</td>
		</tr>
		<tr>
			<td rowspan="2">02</td>
			<td>12345678912</td>
			<td>TS</td>
		</tr>
		<tr>
			<td>GHI</td>
			<td>123456789345</td>
			<td>MP</td>
		</tr>
	</table>

</body>
</html>
