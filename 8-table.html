<!DOCTYPE html>
<html>
<head>
	<title>this is demo of table 8</title>
	<style type="text/css">
		html,body{
			height: 100%;
			width: 100%;
			margin: 10px;
			text-align: center;
			color: white;
			background-color: red;
		}
	table{
			width: 95%;
			border:3px solid white;
			border-collapse: collapse;
			background-color: red;
			}
		tr,th,td{
			border:1px solid white;
			border-collapse: collapse;
	 		padding: 30px;
		}


	</style>
</head>
<body>
	<p>Marksheet of 2016</p>
	<table>
		<tr>
			<th>S.NO</th>
			<th>Name</th>
			<th>Country</th>
			<th rowspan="2"></th>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="2">Aakash</td>
			<td>India</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Ajay</td>
			<td>Australia</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Vijay</td>
			<td>London</td>
			<td></td>
		</tr>
	</table>

</body>
</html>
